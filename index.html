<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>Calendar Challenge</title>
</head>

<body>

    <!-- header with title and current date -->
    <header>
        <h1 class="d-flex justify-content-center">Calendar App</h1>
        <p id="description">A simple calendar app that you can use for your
            everyday work life.</p>
        <p id="time"></p>
    </header>

    <!-- main section including each hour slot and save tasks buttons -->
    <main class="container">
        <div style="height:100px;" class="row mb-5">

            <!-- 8am time slot -->
            <div id="eightAmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">8am</p>
                <input type="text" name="inputName" id="eightAmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="eightAmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 9am time slot -->
            <div id="nineAmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">9am</p>
                <input type="text" name="inputName" id="nineAmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="nineAmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 10am time slot -->
            <div id="tenAmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">10am</p>
                <input type="text" name="inputName" id="tenAmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="tenAmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 11am time slot -->
            <div id="elevenAmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">11am</p>
                <input type="text" name="inputName" id="elevenAmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="elevenAmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 12pm time slot -->
            <div id="twelvePmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">12pm</p>
                <input type="text" name="inputName" id="twelvePmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="twelvePmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 1pm time slot -->
            <div id="onePmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">1pm</p>
                <input type="text" name="inputName" id="onePmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="onePmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 2pm time slot -->
            <div id="twoPmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">2pm</p>
                <input type="text" name="inputName" id="twoPmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="twoPmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 3pm time slot -->
            <div id="threePmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">3pm</p>
                <input type="text" name="inputName" id="threePmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="threePmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 4pm time slot -->
            <div id="fourPmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">4pm</p>
                <input type="text" name="inputName" id="fourPmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="fourPmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 5pm time slot -->
            <div id="fivePmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">5pm</p>
                <input type="text" name="inputName" id="fivePmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="fivePmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

            <!-- 6pm time slot -->
            <div id="sixPmEl" class="d-flex w-100 h-50 mb-3 rounded-lg">
                <p class="text-light m-2">6pm</p>
                <input type="text" name="inputName" id="sixPmElInput" class="h-100 w-100 border-0 text-light ml-2">
                <button id="sixPmBtn" class="d-flex justify-content-right btn btn-primary border-white p-1">Save
                    Tasks</button>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
